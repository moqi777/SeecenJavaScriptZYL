       /*
        用户的密码输入验证
        1  提供用户密码的输入窗口
        2  判断用户密码长度，当密码长度符合6位，进入下一步，否则提示用户，密码输入必须为6位密码
        3  判断用户密码类型，当密码为非数字，输入错误，提示用户，密码输入必须为6位密码，否则提示输入正确
        */
       var password = prompt("请输入您的取款密码：");
       //password.length    可以直接获取字符串的字符个数
       if(password.length != 6){
        alert("错误1：密码输入必须为6位密码");
       }else{
        //isNaN(value)其中，value是要检测的值。当value 为NaN时，isNaN函数返回true;当value为数字或可以转换为数字时，isNaN函数返回false。需要注意的是，isNaN函数会先尝试将参数转换为数字，然后再判断是否为NaN。
        if(isNaN(password)){
            alert("错误2：密码输入必须为6位密码");
        }else{
            alert("输入正确，等待后台验证");
        }
       }

       /*
        可输入五个数，整数，通过分支结构，把最小值得到并输出
       */
      var a = parseInt(prompt("请输入第一个数"));
      var b = parseInt(prompt("请输入第二个数"));
      var c = parseInt(prompt("请输入第三个数"));
      var d = parseInt(prompt("请输入第四个数"));
      var e = parseInt(prompt("请输入第五个数"));
      var temp = a;
      if(temp>b){temp=b;}
      if(temp>c){temp=c;}
      if(temp>d){temp=d;}
      if(temp>e){temp=e;}
      document.writeln(temp);

      /*
       分支结构2：switch
        switch(变量){
            case 变量值1:执行代码;break;
            case 变量值2:执行代码;break;
            default:以上都不执行，则执行此行
        }       
      */
     var num = parseInt(prompt("请输入您的业务编码"));

     }

        case 7:document.writeln("中上");break;
        case 6:document.writeln("及格");break;
        default:document.writeln("补考");
