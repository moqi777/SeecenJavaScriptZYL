<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = prompt("请输入第一个整数");
        let b = prompt("请输入第二个整数");
        let c = prompt("请输入第三个整数");
        //用if-else求最大值
        if(a>b){
            if(a>c){
                alert("最大值是:"+a);
            }else{
                alert("最大值是："+c);
            }
        }else{
            if(b>c){
                alert("最大值是:"+b);
            }else{
                alert("最大值是:"+c);
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
