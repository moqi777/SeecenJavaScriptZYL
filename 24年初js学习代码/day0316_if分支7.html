<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //如果今天下雨，就 参加实训课
        //如果不下雨，睡一天
        let rain = false;
        if(rain){
            alert("参加实训课");
        }else{
            alert("睡一天");
        }
        //定义一个整数变量，判断是一位整数还是两位整数
        sum = prompt("请输入一个整数");
        if(sum<10&&sum>=0){
            console.log("一位数");
        }else if(sum>=10&&sum<100){
            console.log("两位数");
        }else{
            console.log("大于两位数");
        }
    </script>
</head>

</body>
</html>
