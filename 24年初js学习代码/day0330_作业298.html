<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
      
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
      
        th {
            background-color: #f2f2f2;
        }
      
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
      </style>
    <script>
        const addOption = () =>{//定义箭头函数
            let tbody = document.querySelector("#td");
            //得到tbody中现有的tr元素的数量
            let tr_num = document.querySelectorAll("#td > tr").length;
            let A = String.fromCharCode(65 + tr_num);//65-A
            let html = tbody.innerHTML;//得到现有的html内容
            html += `<tr><td contenteditable>`;
            html += `${tr_num + 1}`;
            html += `</td><td contenteditable><input type="radio"/>`;
            html += `${A}</td></tr>`;
            tbody.innerHTML = html;
        }
    </script>
</head>
<body>
<form id="myForm">
    <button type="button" onclick="addOption()">
        增加选项
    </button>
  <h1>选项</h1>
  <table style="width:500px;">
  <thead>
    <tr>
        <th>序号</th>
        <th>选项</th>   
    </tr>
</thead>
<tbody id="td">
    <tr>
        <!-- contenteditable：任何标签都可以添加该属性，添加后可编辑标签文本 -->
        <td contenteditable>1</td>
        <td contenteditable><input type="radio"/> A</td>
    </tr>
    
    </tbody>
  </table>
  
</form>
</body>
</html>
