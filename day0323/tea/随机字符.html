        //随机100个a-z 的字符

        }
        //随机1000个 a-z的字符, 统计m 出现的次数
        let m = 0; //字符m出现的个数
        for(let i = 0; i<1000; i++){
            c = String.fromCharCode(parseInt(Math.random()*(26)) + 97);
            if(c == "m"){
                m++;
            }
        }
        document.write("m出现的次数是：" + m)
        //随机1000个 a-z的字符，
        //统计每个字符出现的次数，并打印出来
        let times=[]; //数组用来存储每个字符出现的次数
        document.write("<h1>" + times[0] + "</h1>");
        //times[0]a的次数,times[1]b的次数.....
        //times[0] =0 , times[1] = 0, times[2]=0
        //当c=97,times[0]++
        //当c=98,times[1]++
        //当c=99,times[2]++
        for(let i = 0; i<1000; i++){
            c = parseInt(Math.random()*(26)) + 97;
            if(times[c-97]){
                times[c - 97]++;
            }
            else{
                times[c - 97] = 1;
            }
        }
        console.log(times);
        for( let i = 0; i < times.length; i++){
            document.write(String.fromCharCode(97+i) + ":" + times[i] + "次<br/>")
        }
        document.write("<br/>***************<br/>")
        times.forEach((v,i)=>{
            document.write(String.fromCharCode(97+i) + ":" + v + "<br/>");
        })

    </script>
