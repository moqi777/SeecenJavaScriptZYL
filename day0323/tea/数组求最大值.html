<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = [10, 15, 17, 20, 16, 30, 28]
        //数组的元素个数:数组.length
        let max = num[0];//假设第一个元素最大
        for(let i = 1; i < num.length; i++){
            if(num[i] > max){
                max = num[i];
            }
        }
        console.log("最大值:", max);
    </script>
</head>
