<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = Number(prompt("请输入月份"));
        switch(sum){
            case 12:
            case 1:
            case 2:
                alert("春天");
                break;
            case 3:
            case 4:
            case 5:
                alert("夏天");
                break;
            case 6:
            case 7:
            case 8:
                alert("秋天");
                break;
            case 9:
            case 10:
            case 11:
                alert("冬天");
                break;
            default:
                alert("请输入正确月份");
        }
    </script>
</head>

</body>
</html>
