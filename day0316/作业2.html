<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>   
        var sum = prompt("请输入成绩");
        if(sum>100||sum<0){
            alert("请输入正确的成绩");
        }else if(sum>=90){
            alert("优秀");
        }else if(sum>=80){
            alert("良好");
        }else if(sum>=70){
            alert("中上");
        }else if(sum>=60){
            alert("及格");
        }else{
            alert("要加油");
        }
    </script>
</head>

</html>
